<ion-header>
  <ion-toolbar>
	<ion-title  >
		Welcome 
			<ion-text color="tiff"  style="font-weight: bold;">
				<i>{{username}}</i>
			</ion-text> 
	</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>

	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
			<ion-refresher-content
				pullingIcon="arrow-dropdown"
				pullingText="Pull to refresh"
				refreshingSpinner="circles"
				refreshingText="Refreshing...">
			</ion-refresher-content>
	</ion-refresher>

		
		<ion-list>
				<ion-item-sliding *ngFor="let gorc of gorcs">
					<ion-item-options side="start">
						<!-- <ion-item-option color="Yellow"(click)="viewPercentage(gorc.id)" >View</ion-item-option> -->
						<ion-item-option color="tiff" (click)="viewPercentageDetl(gorc.GorC_id,gorc.GorC_charger_id,gorc.calDigit,gorc.cal)">view Detail</ion-item-option>
					</ion-item-options>
		
					<ion-item>
						<ion-label>{{gorc.GorC_id}}</ion-label>
					</ion-item>
		
					<ion-item-options side="end">
					
					<ion-item-option color="danger">{{gorc.cal}}</ion-item-option>
						<!-- <ion-item-option color="secondary" (click)="showCustomer(customer.customer_id,customer.name_customer,customer.desc_customer)">Show</ion-item-option> -->
						<!-- <ion-item-option (click)="updateCustomer(customer.customer_id,customer.name_customer,customer.desc_customer)">Update</ion-item-option> -->
					</ion-item-options>
				</ion-item-sliding>
			</ion-list>
