<ion-header>
    <ion-toolbar>
        <ion-title>Register Your Device</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
          <ion-label position="floating">User ID</ion-label>
          <ion-input type="text" [(ngModel)]="user_id"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    
      </ion-list>

      <div>
          <ion-button expand="block" color="gold" (click)="prosesLogin()">Register</ion-button>
      </div>
</ion-content>
